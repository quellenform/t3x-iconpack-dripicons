iconpack:
  title: "Dripicons"
  key: "dripicons"
  version: "2.0"
  url: "http://demo.amitjakhu.com/dripicons/"

  renderTypes:

    _default:
      prefix: "dripicons-"

    webfont:
      css: "EXT:iconpack_dripicons/Resources/Public/Vendor/dripicons-2/css/webfont.css"
      attributes:
        aria-hidden: "true"
        role: "img"

    svg:
      source: "EXT:iconpack_dripicons/Resources/Public/Vendor/dripicons-2/svgs/"

    svgInline:
      source: "EXT:iconpack_dripicons/Resources/Public/Vendor/dripicons-2/svgs/"
      attributes:
        fill: "currentColor"
        role: "img"

  icons: "EXT:iconpack_dripicons/Resources/Public/Vendor/dripicons-2/metadata/icons.yml"
